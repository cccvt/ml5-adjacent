<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5" type="text/javascript"></script>

  <style>
  .row {
    margin-top: 10px;
    padding: 20px;
  }
  @font-face {
    font-family: 'Apercu';
    font-style: normal;
    src: local('Apercu'),
    local('Apercu Pro Regular'),
    url('https://ml5js.github.io/ml5-homepage-demo/css/ApercuRegular.ttf') format('truetype');
  }

  * {
    font-family: Apercu;
    text-align: center;
  }

  body {
    background: #c79ef812;
  }

  button {
    background: #faebd700;
    margin-top: 1em;
    color: #0bcf81;
    border: solid 1px #0bcf81;
    padding: .6em 2em;
    line-height: 2;
    font-size: 12px;
    font-family: Apercu;
    cursor: pointer;
    border-radius: 10px;
    margin-bottom: 1.4rem;
  }

  button:hover {
    color: white;
    background-color: #0bcf82;
    border: solid 1px #0bcf82;
    -webkit-transition: all 0.3s ease;
    -moz-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
  }

  input {
    text-align: left;
    padding: 0.3rem 0.3rem;
    border: solid 1px #0bcf82;
  }
  </style>
</head>

<body>
  <div>
    <div class="row">
      <p>
        <input type="text" value="pizza" id="isto1"></input> is to
        <input type="text" value="humans" id="isto2"></input> as
        <input type="text" value="fish" id="isto3"></input>
        <button id="submit3" class="btn btn-primary">is to ...</button>

  </div>
