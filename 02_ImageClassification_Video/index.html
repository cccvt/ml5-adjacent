<html>

<head>
  <meta charset="UTF-8">
  <title>Webcam Image Classification using MobileNet and p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5" type="text/javascript"></script>

  <style>
  @font-face {
    font-family: 'Apercu';
    font-style: normal;
    src: local('Apercu'),
    local('Apercu Pro Regular'),
    url('https://ml5js.github.io/ml5-homepage-demo/css/ApercuRegular.ttf') format('truetype');
  }

  * {
    font-family: Apercu;
    text-align: center;
  }

  body{
    background: #c79ef812;
  }

  button {
    background: #faebd700;
    margin-top: 1em;
    color: #0bcf81;
    border: solid 1px #0bcf81;
    padding: .6em 2em;
    line-height: 2;
    font-size: 12px;
    font-family: Apercu;
    cursor: pointer;
    border-radius: 10px;
    margin-bottom: 1.4rem;
  }

  button:hover {
  color: white;
  background-color: #0bcf82;
  border: solid 1px #0bcf82;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  transition: all 0.3s ease;
}
  </style>
</head>

<body>
  <button id="videoButton">start camera</button>
  <div id="videoContainer"></div>
  <p> The MobileNet model labeled this as <span id="result">...</span>
    <br/>with a confidence of <span id="probability">...</span>.</p>
